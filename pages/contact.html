          <label for="mail">email</label>
          <input type="text" id="mail" name="mail" placeholder="введіть email">

        <div class="form-group">
          <textarea id="ques" name="question" cols="30" rows="10" placeholder="Задайте витання">Задайте питання</textarea>
        </div>

        <div class="form-group">
          <input type="submit" id="otpr" name="otpr" value="Відправити">
